<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutoriales</title>
        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="style2.css">
    </head>
    <body>
        <div id="vue-app">
            <h1>Conditionals</h1>
            <button v-on:click="error = !error">Toggle Error</button>
            <button v-on:click="success = !success">Toggle Success</button>
            <!-- <p v-if="error"> There has been an error</p>
            <p v-else-if="success">Whooo, SUCCESS!!!</p> -->
            <p v-show="error">There has been an error</p>
            <p v-show="success">Whoo, success!!!</p>
        </div>

        <script src="conditionals.js"></script>

    </body>
  
</html>
