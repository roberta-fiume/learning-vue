<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutoriales</title>
        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="style1.css">
    </head>
    <body>
        <div id="vue-app">
            <h1>Events</h1>
            <button @click.once="add(1)">Add a Year</button>
            <button v-on:click="subtract(1)">Subtract a Year</button>
            <button @dblclick="add(10)">Add 10 Years</button>
            <button  v-on:dblclick="subtract(10)">Subtract 10 Years</button>
            <p>My age is {{age}}</p>
            <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
            <a v-on:click.prevent="message" href="http://www.thenetninja.co.uk">The Net Ninja </a>
            
        </div>

        <script src="event-modifiers.js"></script>

    </body>
  
</html>
